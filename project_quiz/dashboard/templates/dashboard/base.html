<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizYard Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff7aabf68f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="{% url 'dashboard:home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <h2>QuizYard Dashboard</h2>
            </a>
            <form action="{% url 'account:logout' %}" method="post">
              {% csrf_token %}
              <input class="btn btn-danger" type="submit" value="Logout">
            </form>
          </div>
        </div>
      </header>
      <div class="container-fluid" style="min-height: 81vh;">
        {% block main_content %}
        <h1>You've loaded base template.</h1>
        {% endblock main_content %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 my-4 border-top mt-auto ">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 QuizYard, Inc</span>
      </div>
  
      {% comment %} <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook"></i></a></li>
      </ul> {% endcomment %}
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
